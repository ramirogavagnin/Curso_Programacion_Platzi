<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="tab icon" href="./img/atm.png">
    <title>ATM</title>
</head>

<body>
    <div id="pre-loader">
        <img src="./img/planet_loader.gif" alt="Loading...">
        <p id="now-loading-text">Now Loading...</p>
    </div>
    <header>
        <div id="talkbubble">
            <h1>Welcome to your ATM.. Enjoy!</h1>
            <p id="author">by Ramiro Gavagnin</p> 

            <div class="container-arrow">
                <i class="fas fa-angle-double-down"></i>
            </div> 

        </div>  
    </header>
    
    <div id="cajero">
        <img src="./img/cajero-animation.gif" alt="ATM" id="cajero-image">
    </div>

    <div class="row wrap-content" id="form-container">

        <div class="col-0 col-lg-3"></div>
        <div class="col-12 col-lg-6 wrap-content input-group mb-3">

                    <div class="row input-group mb-3 wrap-content" id="up-form">

                        <div class="col-12 col-lg-6 input-group-prepend wrap-input margin-bottom" style="padding-left: 0 !important; padding-right: 0 !important;">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="texto">
                        </div>
                               
                        <div class="col-12 col-lg-6 margin-bottom" id="up-btn" style="padding-left: 0 !important; padding-right: 0 !important;">
                            <button type="button" class="btn btn-info" id="extraer" value="Extraer">Extraer</button>
                            <button type="button" class="btn btn-info" id="saldo">Saldo</button>
                        </div>
                        <div class="col-12 wrap-content" style="padding-left: 0 !important; padding-right: 0 !important;">
                            <button type="button" class="btn btn-light" id="movimientos">Ãšltimos Movimientos</button>
                        </div>
                    </div>
                    
                    <div class="input-group mb-3 wrap-content" id="down-form">
                        <button type="button" class="btn btn-info" id="retirar" value="Retirar">Retirar</button>
                        <button type="button" class="btn btn-danger" id="cancelar" value="Cancelar">Cancelar</button>
                    </div>
           
       </div>

       <div class="col-0 col-lg-3"></div>

   </div>
                  
   <div class="container wrap-content">
        <div class="container" id="resultado"></div>
   </div>

   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   <script src="./js/classBillete.js"></script>
   <script src="./js/function.js"></script>
   <script src="./js/var.js"></script>
    
</body>

</html>
